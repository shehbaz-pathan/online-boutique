apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
     name: public-gateway
spec:
   selector:
       istio: ingressgateway
   servers:
       - hosts:
           - onlineboutique.example.com
         port:
              name: https
              number: 443
              protocol: HTTPS
         tls:
           mode: SIMPLE
           credentialName: gateway-tls-creds
